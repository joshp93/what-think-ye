<h2>Please login to access the dashboard</h2>
<form class="flexColumn" [formGroup]="inputForm">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput id="email" name="email" type="email" formControlName="email" (blur)="checkValid()">
        <mat-error *ngIf="this.inputForm.get('email').invalid">{{ errors.get("email") }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput id="password" name="password" type="password" formControlName="password" (blur)="checkValid()">
        <mat-error *ngIf="this.inputForm.get('password').invalid">{{ errors.get("password") }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput id="passwordConfirm" name="passwordConfirm" type="password" formControlName="passwordConfirm" (blur)="checkValid()">
        <mat-error *ngIf="this.inputForm.get('passwordConfirm').invalid">{{ errors.get("passwordConfirm") }}</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="register()" [disabled]="buttonDisabled" type="submit">
        {{ registerText }}
    </button>
</form>
